apiVersion: v1
kind: ServiceAccount
metadata:
  name: goserver # Mesmo nome do deployment

---

apiVersion: rbac.authorization.k8s.io/v1
# kind: ClusterRole # ClusterRole tem permissão para acessar recursos em todo o cluster
kind: Role
metadata:
  name: goserver-read
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "watch", "list"]

---

apiVersion: rbac.authorization.k8s.io/v1
# kind: ClusterRoleBinding # ClusterRoleBinding tem permissão para acessar recursos em todo o cluster
kind: RoleBinding
metadata:
  name: goserver-read-binding
subjects:
- kind: ServiceAccount
  name: goserver # ServiceAccount name created above
  namespace: default
roleRef:
  # kind: ClusterRole # ClusterRole tem permissão para acessar recursos em todo o cluster
  kind: Role
  name: goserver-read
  apiGroup: rbac.authorization.k8s.io